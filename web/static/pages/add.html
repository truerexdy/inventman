<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventman</title>
    <link rel="stylesheet" href="add.css">
    <link rel="icon" href="../files/warehouse.png">
</head>
<body>
    <header id="elm">
        <div id="title">Inventman</div>
    </header>
    <div id="main">
    <form id="form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="unitname" required><br><br>
        <label for="units">No. of Units:</label>
        <input type="units" id="units" name="units" required><br><br>
        <label for="price">Price per unit:</label>
        <input type="price" id="price" name="unitprice" required><br><br>
        <button type="submit">Submit</button>
    </form>
    </div>
    <script src="add.js"></script>
</body>
</html>
